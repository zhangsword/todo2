<!DOCTYPE HTML>
<html>
    	<head>
    		<meta charset="UTF-8">
    		<title>todo2</title>

    		<!--
    			<link rel="shortcut icon" href="images/favicon.png">

    		-->
    		<link rel="stylesheet" href="css/main.css">
    		<script>window.$ = window.jQuery = WLJQ;</script>
    		  <!-- ionic files-->
    <link href="js/lib/angular/angular.js" rel="stylesheet">
  <link href="js/lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/lib/ionic/js/ionic.bundle.js"></script>
  <!-- pouchdb libraries -->
  <script src="js/lib/pouchdb/dist/pouchdb.js"></script>
  <script src="js/angular-pouchdb.js"></script>
  <script src="js/ng-pouchdb-collection.js"></script>
  <!-- our app's js -->
  <script src="js/app.js"></script>
    		
    	</head>
    	
    	
    	<body ng-app="TodoNgPouchdb" ng-controller="TodoCtrl">

<ion-pane>
  <ion-header-bar class="bar-positive">
    <button class="button button-icon" ng-click="toggleOnline()">
      <i class="icon" ng-class="{'ion-connection-bars' : online, 'ion-alert-circled' : !online}"></i>
    </button>
    <h1 class="title">ToDo2 ng-pouchdb</h1>
    <button class="button button-icon" ng-click="newTask()">
      <i class="ion-compose icon"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="task in tasks"
                class="item-icon-right"
                ng-class="{complete: task.completed}"
                ng-click="toggleCompletion(task)">
        {{task.title}}
        <i class="icon ion-ios-arrow-left"></i>
        <ion-option-button class="button-assertive"
                           ng-click="deleteTask(task)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-energized"
                           ng-click="editTask(task)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-pane>
